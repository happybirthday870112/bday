    .confetti{position:absolute; inset:0; overflow:hidden; pointer-events:none;}
    .c{position:absolute; top:-20px; width:10px; height:14px; border-radius:4px; opacity:.95; animation: fall linear forwards;}
    @keyframes fall{to{ transform: translateY(120vh) rotate(520deg); opacity:1; }}

<script>
(() => {
  const $ = (s, el=document) => el.querySelector(s);
  const KEY_PREFIX = "yoshiGift_g";
  const EGG_SRC = "egg.png";

  const getDone = (i) => localStorage.getItem(KEY_PREFIX + i) === "1";
  const clearAll = () => { for(let i=1;i<=6;i++) localStorage.removeItem(KEY_PREFIX+i); };

  const prog = $("#prog");
  const stageInner = $("#stageInner");
  const btnReset = $("#reset");
  const btnGo = $("#go");
  const ov = $("#ov");
  const close = $("#close");
  const confetti = $("#confetti");

  function countDone(){
    let n=0; for(let i=1;i<=6;i++) if(getDone(i)) n++;
    return n;
  }

  function render(){
    const n = countDone();
    prog.textContent = `é€²åº¦ï¼š${n}/6`;
    confetti.innerHTML = "";
    if(n<6){
      stageInner.innerHTML = `
        <div class="lock">
          <div>
            <div style="font-weight:1000; font-size:16px; margin-bottom:6px;">å°šæœªè§£é–</div>
            <div style="font-size:12px; opacity:.85; line-height:1.6;">
              é‚„å·® <b>${6-n}</b> é—œã€‚<br/>å»æŠŠå…­å¼µå¡ç‰‡éƒ½ç ´é—œå§ã€‚
            </div>

        </div>`;
      btnGo.textContent = "å›å»ç ´é—œ â–¶ï¸";
      btnGo.onclick = ()=> location.href="play.html";
    }else{

        </div>`;
      btnGo.textContent = "é»æˆ‘åˆ‡è›‹ç³• ğŸ‚";
      const cake = $("#cake");
      cake.onclick = pop;
      btnGo.onclick = pop;
    }
  }

  function pop(){
    launchConfetti();
    ov.classList.add("show");
  }

  function launchConfetti(){
    confetti.innerHTML="";
    const N = 70;
    const colors = ["#41d36a","#ffd35a","#7dd3ff","#ff7aa2","#ffffff"];
    for(let i=0;i<N;i++){
      const d=document.createElement("div");
      d.className="c";
      d.style.left = Math.random()*100 + "%";
      d.style.animationDuration = (2.8 + Math.random()*1.8) + "s";
      d.style.animationDelay = (Math.random()*0.15) + "s";
      d.style.background = colors[Math.floor(Math.random()*colors.length)];
      confetti.appendChild(d);
    }
  }

  close.onclick = ()=> ov.classList.remove("show");
  btnReset.onclick = ()=>{ clearAll(); render(); };
  render();
})();
